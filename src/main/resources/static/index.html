<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Редактирование магазина</title>
        <style>
            .form-container {
                max-width: 500px;
                margin: 20px auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>Редактирование магазина</h2>

            <form id="updateForm">
                <div class="form-group">
                    <label for="storeId">ID магазина:</label>
                    <input type="text" id="storeId" required>
                </div>

                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="location">Адрес:</label>
                    <input type="text" id="location" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>

                <button type="submit">Обновить магазин</button>
            </form>

            <div id="message" style="margin-top: 20px;"></div>
        </div>

        <script>
            document.getElementById('updateForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const storeId = document.getElementById('storeId').value;
                const formData = {
                    name: document.getElementById('name').value,
                    location: document.getElementById('location').value,
                    email: document.getElementById('email').value
                };

                try {
                    console.log("Sending request to:", `http://localhost:8080/stores/update/${storeId}`);
                    console.log("Request data:", formData);

                    const response = await fetch(`http://localhost:8080/stores/update/${storeId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        document.getElementById('message').innerHTML =
                            `<p style="color: green;">Магазин успешно обновлен!</p>
                                 <p>Название: ${result.name}</p>
                                 <p>Адрес: ${result.location}</p>`;
                    } else {
                        document.getElementById('message').innerHTML =
                            `<p style="color: red;">Ошибка: ${response.status} ${response.statusText}</p>`;
                    }
                } catch (error) {
                    document.getElementById('message').innerHTML =
                        `<p style="color: red;">Ошибка сети: ${error.message}</p>`;
                }
            });
        </script>
    </body>
</html>
